<!DOCTYPE html>
<html>
    <header>
        <title>Inscription</title>
    </header>

    <body>
        <h1>Inscription</h1>
        <form method="POST">
            <label for="nom">Nom</label>
            <input type="text" name="nom" id="nom" placeholder="Nom" value="{{ nom }}"><br>

            <label for="prenom">Prénom</label>
            <input type="text" name="prenom" id="prenom" placeholder="Prénom" value="{{ prenom }}"><br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" value="{{ email }}"><br>

            <label for="telephone">Téléphone</label>
            <input type="text" name="telephone" id="telephone" placeholder="Téléphone" value="{{ telephone }}"><br>

            <label for="numero_de_rue">Numéro de rue</label>
            <input type="text" name="numero_de_rue" id="numero_de_rue" placeholder="Numéro de rue" value="{{ numéro de rue }}"><br>

            <label for="rue">Rue</label>
            <input type="text" name="rue" id="rue" placeholder="Rue" value="{{ rue }}"><br>

            <label for="ville">Ville</label>
            <input type="text" name="ville" id="ville" placeholder="ville" value="{{ ville }}"><br>

            <label for="code_postal">Code postal</label>
            <input type="number" name="code_postal" id="code_postal" placeholder="Code postal" value="{{ code postal }}"><br>

            <label for="role">Rôle</label>
            <select id="role" name="role">
                {{ roles }}
            </select><br>

            <div id="div_specialisation" style="display: none;">
                <label for="specialisation" >Spécialisation</label>
                <select id="specialisation" name="specialisation">
                    {{ specialisations }}
                </select><br>
            </div>
    
            <input type="submit" name="sauvegarder" value="Sauvegarder"><br>

            {{ message }}
        </form>

        <script>
            document.getElementById('role').addEventListener('change', function () {
                var style = this.value == 3 ? 'block' : 'none';
                document.getElementById('div_specialisation').style.display = style;
            });
        </script>
    </body>
</html>
