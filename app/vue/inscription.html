<!DOCTYPE html>
<html>
    <header>
        <title>Inscription</title>
    </header>

    <body>
        <h1>Inscription</h1>
        <form method="POST">
            <label for="nom">Nom</label>
            <input type="text" name="nom" id="nom" placeholder="Nom"><br>

            <label for="prenom">Prénom</label>
            <input type="text" name="prenom" id="prenom" placeholder="Prénom"><br>

            <label for="motdepasse">Mot de passe</label>
            <input type="password" name="motdepasse" id="motdepasse" placeholder="Mot de passe"><br>

            <label for="motdepasse_2">Confirmation du mot de passe</label>
            <input type="password" name="motdepasse_2" id="motdepasse_2" placeholder="Confirmation du mot de passe"><br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email"><br>

            <label for="telephone">Téléphone</label>
            <input type="text" name="telephone" id="telephone" placeholder="Téléphone"><br>

            <label for="entreprise">Entreprise</label>
            <select id="entreprise" name="entreprise">
                {{ entreprises }}
            </select><br>

            <label for="role">Rôle</label>
            <select id="role" name="role">
                {{ roles }}
            </select><br>

            <input type="submit" name="inscrire" value="Inscription"><br>

            {{ secret }}

            {{ qr }}
        </form>
    </body>
</html>
